<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content>
  <form [formGroup]="areaDialogForm">
    <fieldset formGroupName="areaGroup">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Nome">
      </mat-form-field>
    </fieldset>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="onAreaDialogSubmit()" [disabled]="areaDialogForm.invalid">{{this.submitButton}}</button>
</div>
